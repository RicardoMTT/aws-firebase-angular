<!-- detalle-lugar.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>{{ lugar.nombre }}</h2>
      <p>{{ lugar.descripcion }}</p>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="mt-4">
        <h4>Cómo llegar</h4>
        <div id="lugarMapa">
          <!-- Aquí debes insertar el componente de mapa de tu elección -->
        </div>
      </div>
      <div class="mt-4">
        <h4>Video</h4>
        <div id="lugarVideo">
          <!-- Aquí debes insertar el componente de video de tu elección -->
          <video width="640" height="360" controls>
            <source src="assets/videos/mi-video.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Información adicional</h5>
          <p>{{ lugar.informacionAdicional }}</p>
          <h6 class="card-subtitle mb-2 text-muted">Referencias</h6>
          <p>{{ lugar.referencias }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
